<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <p class="date-stamp" id="date"></p>
            <p class="date-stamp" id="clock"></p>

        </div>


        <div class="display">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table id="train-table" class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="input">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">Train Name
                                <br>
                                <input id="train-input" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">Destination
                                <br>
                                <input id="destination-input" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">First Train Time (HH:mm - military time)
                                <br>
                                <input id="time-input" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">Frequency Minute
                                <br>
                                <input id="frequency-input" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="submit" type="button" class="btn .btn-default">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="logic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</html>
